name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install
        run: pnpm install
      - name: Lint
        run: pnpm lint
      - name: Build (includes typecheck)
        run: pnpm build
      - name: Run tests
        run: pnpm test
